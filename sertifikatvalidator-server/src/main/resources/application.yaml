springdoc:
  api-docs:
    path: '/internal/api-docs'
  swagger-ui:
    path: '/internal/swagger'

logging:
  level:
    no.nav.emottak.sertifikatvalidator: DEBUG

spring:
  profiles:
    default: dev
  main:
    banner-mode: "off"
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.microsoftonline.com/${AZURE_APP_TENANT_ID}/v2.0
          #The client_id of this application
          accepted-audience: ${AZURE_APP_CLIENT_ID}, api://${AZURE_APP_CLIENT_ID}

schedule:
  cron:
    cache:
      crl: '0 0 */6 * * *'
      ssn: '0 0 1 * * *'

management:
  endpoint:
    health:
      probes:
        enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: 'health,prometheus'
      base-path: '/internal'
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

ssn:
  disable: true

